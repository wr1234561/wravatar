<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    const imgs = [
      "https://i.ibb.co/MD5t8CR5/wr1.jpg",
      "https://i.ibb.co/DgSKPZv5/wr2.jpg",
      "https://i.ibb.co/276ySvCT/wr3.jpg",
      "https://i.ibb.co/hF7ccvKC/wr4.jpg"
    ];

    const key = "wr-avatar-index";
    let index = parseInt(localStorage.getItem(key) || "0");
    index = (index + 1) % imgs.length;
    localStorage.setItem(key, index);
    location.replace(imgs[index]);
  </script>
</head>
<body></body>
</html>
